{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noise cirlces</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" />
</head>
<body>
    <div id="particles-js">
        <div class="container">
            <form action="back" method="post">
                {% csrf_token %}
                <button class="button button1">Back</button>
            </form>
            <br><br><br>
            <div class="typewriter">
                <h1>The Gain is.......</h1>
            </div>
            <br><br>
            <h2 style="font-family:cursive; color: #fff">Gp : {{Gp}} dB. (Power Gain)</h2>
            <br>
            <h2 style="font-family:cursive; color: #fff">Ga : {{Ga}} dB. (Available Power Gain)</h2>
            <br>
            <h2 style="font-family:cursive; color: #fff">Gt : {{Gt}} dB. (Transducer Power Gain)</h2>  
        </div>
    </div>
    <script type="text/javascript" src="{% static 'particles.js' %}"></script>
    <script type="text/javascript" src="{% static 'app.js' %}"></script>    
    
</body>
</html>
